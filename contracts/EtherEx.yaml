# Package Name:       EtherEx
# Package Author:     caktux
# Package Email:      caktux@etherex.org
# Package Repository: https://github.com/etherex/etherex

# Set some variables.
-
  set:
    zg: "0xe68faeeff09f46b87e83e13cef47275ebaa34349"
    caktux: "0xd5623514f22d7569a13126e91c2eaff5b8df8479"
    mids: "0x2ad9e5d8960882c07b96e2a21d5a39ab082e7368"

# Deploy contracts
-
  deploy:
    EtherEx:
      contract: etherex.se
      gas: 3000000
      retry: 90
      wait: True
      # endowment: 1000000000000000000
-
  deploy:
    ETX:
      contract: etx.se
      gas: 1500000
      retry: 60
      wait: True
-
  deploy:
    CAK:
      contract: etx.se
      gas: 1500000
      retry: 60
      wait: True
-
  deploy:
    MID:
      contract: etx.se
      gas: 1500000
      retry: 60
      wait: True

# Register subcurrencies on the exchange
-
  transact:
    RegisterETX:
      to: $EtherEx
      gas: 500000
      sig: add_market:[int256,int256,int256,int256,int256,int256]:int256
      data:
        - ETX
        - $ETX
        - 5
        - 100000000
        - 1000000000000000000
        - 1
      retry: 60
      wait: True
-
  transact:
    RegisterCAK:
      to: $EtherEx
      gas: 500000
      sig: add_market:[int256,int256,int256,int256,int256,int256]:int256
      data:
        - CAK
        - $CAK
        - 4
        - 1000
        - 1000000000000000000
        - 1
      retry: 60
      wait: True
-
  transact:
    RegisterMID:
      to: $EtherEx
      gas: 500000
      sig: add_market:[int256,int256,int256,int256,int256,int256]:int256
      data:
        - MID
        - $MID
        - 3
        - 10000
        - 1000000000000000000
        - 3
      retry: 60
      wait: True


# Set exchange address and market ID in subcurrency contracts
-
  transact:
    SetExchangeETX:
      to: $ETX
      sig: set_exchange:[int256,int256]:int256
      data:
        - $EtherEx
        - 1
      retry: 60
      wait: True
-
  transact:
    SetExchangeCAK:
      to: $CAK
      sig: set_exchange:[int256,int256]:int256
      data:
        - $EtherEx
        - 2
      retry: 60
      wait: True
-
  transact:
    SetExchangeMID:
      to: $MID
      sig: set_exchange:[int256,int256]:int256
      data:
        - $EtherEx
        - 3
      retry: 60
      wait: True


# Change sub-currencies' ownership
-
  transact:
    SetETXOwner:
      to: $ETX
      sig: change_ownership:[int256]:int256
      data:
        - $zg
      retry: 30
    SetCAKOwner:
      to: $CAK
      sig: change_ownership:[int256]:int256
      data:
        - $zg
      retry: 30
    SetMIDOwner:
      to: $MID
      sig: change_ownership:[int256]:int256
      data:
        - $zg
      retry: 30
      wait: True

