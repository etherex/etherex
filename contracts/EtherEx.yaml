# Deposit into exchange
-
  transact:
    depositETX:
      to: $ETX
      sig: transfer:[int256,int256]:int256
      gas: 250000
      data:
        - $EtherEx
        - 1000000000
      retry: 60
      wait: True
-
  transact:
    depositCAK:
      to: $CAK
      sig: transfer:[int256,int256]:int256
      gas: 250000
      data:
        - $EtherEx
        - 10000000000
      retry: 60
      wait: True
-
  transact:
    depositMID:
      to: $MID
      sig: transfer:[int256,int256]:int256
      gas: 250000
      data:
        - $EtherEx
        - 10000000000
      retry: 60
      wait: True

